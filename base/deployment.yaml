apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: quarkus-demo
  name: quarkus-demo
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: quarkus-demo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
      creationTimestamp: null
      labels:
        app: quarkus-demo
    spec:
      containers:
      - image: smorgan912/tektondemo@sha256:8e47c27d6805febfabba437f4366a830f25071c897b2b2da94ef23cb0cf61193
        imagePullPolicy: Always
        name: quarkus-demo
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
